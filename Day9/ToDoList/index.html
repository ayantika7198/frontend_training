<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
        integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
        crossorigin="anonymous" />
    <style>
        .success,
        .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success {
            background: green;
        }

        .error {
            background: red;
        }
        h1{
            text-align: center;
        }
        body{
            background-color: darkmagenta;
            color: white;
        }
        #btn1{
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ToDo List</h1>
            <form id="todo-form">
                <div>
                    <label for="task"> Add Task</label>
                    <input type="text" id="task" class="u-full-width">
                </div>
        </div>
        <div>
            <input type="submit" value="Add Task" id="btn1" class="u-full-width">
        </div>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Task</th>
                    <th><input type="text" id="filter" name="filter" placeholder="filter items" oninput="filter()"/></th>
                    <!--For the delete link-->
                    <th></th>
                </tr>
            </thead>
            <tbody id="todo-list">
                
            </tbody>
        </table>
    </div>
      <script src="app.js"></script>  
</body>
</html>
