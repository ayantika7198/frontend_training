<html>
    <head>
        <style>
           body{
               display: flex;
           }
            </style>
        <script>
            function drag1(){
                var val1=document.getElementById("img1");
                val1.style.opacity= 0;
                var val2=document.getElementById("img2");
                val2.style.opacity= 1;
            }
            function drag2(){
                var val1=document.getElementById("img1");
                val1.style.opacity= 1;
                var val2=document.getElementById("img2");
                val2.style.opacity= 0;
            }
        </script>
    </head>
    <body>
        <div id="div1" style="background-color: lawngreen;" onclick="drag1()">
            <img id="img1" src="kitten.jpg" width="350px" height="400px"/>
        </div>
        <div id="div2" style="background-color: lightcoral;" onclick="drag2()">
            <img id="img2" src="kitten.jpg" width="350px" height="400px" style="opacity: 0;"/>
        </div>
    </body>
</html>
